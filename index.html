<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <header>
            <div class="header-buttons">
                <button class="btn presale-btn">Presale Dashboard</button>
                <button class="btn connect-btn" id="connectBtn">Connect</button>
            </div>
        </header>

        <main class="dashboard">
            <h1>Claim Dashboard</h1>

            <div class="amount-card">
                <h2><b class="tokenAmount">0</b> CELIA</h2>
                <p class="amount-label">Amount</p>
            </div>

            <div class="wallet-address">
                <p id="walletText">0x0000000000000000000000000000000000000000</p>
            </div>

            <button class="btn claim-btn">Claim</button>

        </main>
    </div>
    <script src="js/ethers.js   "></script>
    <script src="js/user.js"></script>
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-buttons">
                <button class="btn presale-btn">Presale Dashboard</button>
                <button class="btn connect-btn" id="connectBtn">Connect</button>
            </div>
        </header>

        <main class="dashboard">
            <h1>Claim Dashboard</h1>

            <div class="amount-card">
                <h2><b class="tokenAmount">0</b> CELIA</h2>
                <p class="amount-label">Amount</p>
            </div>

            <div class="wallet-address">
                <p id="walletText">0x0000000000000000000000000000000000000000</p>
            </div>

            <button class="btn claim-btn">Claim</button>

            <!-- New Address List Section -->
            <div class="address-list-section">
                <div class="google-form-div">
                    <h1>Google Form Address</h1>
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfXk1voAPreUqEmGx8aXFSPi17TywLKuJ2KaZJHff_uFIYBPw/viewform?usp=dialog">Submit Google form - for claim celia</a>
                </div>
                <div class="search-container">
                    <input
                        type="text"
                        class="search-input"
                        placeholder="Search address..."
                        id="addressSearch"
                    >
                </div>
                <div class="address-list" id="addressList">
                    <!-- Address items will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>
    <script src="js/ethers.js"></script>
    <script src="js/user.js"></script>
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
